{% extends 'myapp/base.html' %}
{%block content%}
<h1 class="text-2xl m-10 font-bold">+ Add Products</h1>
<form method="POST" enctype="multipart/form-data" class="bg-white shadow-md m-10 p-8 w-3/5">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-sm text-gray-700 font-bold mb-2" for="">Product name</label>
        <div class="shadow appearance-none border rounded w-1/3 text-gray-700 py-2 px-3 mr-10">
            {{form.name}}
        </div>
    </div>
    <div class="mb-4">
        <label class="block text-sm text-gray-700 font-bold mb-2" for="">Product price</label>
        <div class="shadow appearance-none border rounded w-1/3 text-gray-700 py-2 px-3 mr-10">
            {{form.price}}
        </div>
    </div>
    <div class="mb-4">
        <label class="block text-sm text-gray-700 font-bold mb-2" for="">Product description</label>
        <div class="shadow appearance-none border rounded w-1/3 text-gray-700 py-2 px-3 mr-10">
            {{form.desc}}
        </div>
    </div>
    <div class="mb-4">
        <label class="block text-sm text-gray-700 font-bold mb-2" for="">Product image</label>
        <div class="shadow appearance-none border rounded w-1/3 text-gray-700 py-2 px-3 mr-10">
            {{form.image}}
        </div>
    </div>
    <div class="mb-4">
        <div class="hidden shadow appearance-none border rounded w-1/3 text-gray-700 py-2 px-3 mr-10">
            {{form.seller_name}}
        </div>
    </div>
    <div>
        <input class="mb-4 bg-green-500 text-white px-5 py-2 " type="submit" name="Add product" value="Add now">
        <a href="{% url 'myapp:products' %}" class="button bg-red-500 text-white px-5 py-3">Cancel</a>
    </div>
</form>

{%endblock%}
