{% extends 'myapp/base.html' %}
{%block content%}
<div class="flex p-10 w-full h-200">
    <img class="w-1/3 h-80 mx-4 my-8 rounded shadow-lg" src="{{product.image.url}}" alt="">
    <div class="w-2/3 text-xl ml-10 mt-2  ">
        <div class="mt-5 font-bold text-xl">{{product.name}}</div>
        <div class="mt-5 text-green-500 font-bold text-xl">${{product.price}}</div>
        <div class="mt-5 text-gray-700">{{product.desc}}</div>
        <div class="mt-5 text-gray-700">
            Posted by: 
            <a class="text-indigo-500" href="{% url 'users:sellerprofile' product.seller_name.id %}">{{product.seller_name}}</a></div>
        <div class="mt-5 text-gray-700 mb-2">Contact: {{product.seller_name.profile.contact_number}}</div>
        <div>
            <button class="bg-green-500 text-white px-3 py-2 rounded" id="checkout">Checkout</button>
        </div>
    </div>
    
</div>
<a class="font-bold text-xl text-gray-700 bg-green-300 mx-14 p-2 rounded shadow-lg" href="{%url 'myapp:products'%}"><<-back</a>
{%endblock%}
